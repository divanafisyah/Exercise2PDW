<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <title>Form Online Audition SM Entertaiment</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Form Online Audition SM Entertaiment</h1>
      </div>
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="ex : Lee Haechan" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="ex : haechan@gmail.com" id="email" />
          </div>
          <div>

          <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
              <option value="Korea">Korea</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Japan">Japan</option>
              <option value="German">German</option>
              <option value="U.S.A">U.S.A</option>
            </select>
          </div>
          
          <div>
            Gender : <br>
            <input type="radio" name="gender" value="Male" checked />
            Male
            <input type="radio" name="gender" value="Female" />
            Female
            <input type="radio" name="gender" value="Others" />
            Others
          </div>

        </div>
        <div class="form-group">
          <label for="date">Birth Date</label><br />
          <input type="date" id="date" />
        </div>

        <div class="form-group">
          <button type="submit" onclick="kirimData()">Send</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
